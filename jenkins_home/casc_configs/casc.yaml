jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${ADMIN_PASSWORD}"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
jobs:
  - script: |
      pipelineJob("my-public-github-repo-job") {
        description("Pipeline job pulling from a public GitHub repo")
        definition {
          cpsScm {
            scm {
              git {
                remote { url("https://github.com/pintop9/jenkins-casc.git") }
                branches("main")
              }
            }
            scriptPath("Jenkinsfile")
          }
        }
      }